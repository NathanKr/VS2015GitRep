<!DOCTYPE html>
<html>
<head>
    <style>
        #div1_center_horizontaly {
            height: 100px;
            width: 200px;
            border : 2px solid blue;
            margin: auto;
        }

        #div2_text_centered_horizontaly {
            border : 2px solid blue;
            text-align: center;
        }

        #div3_text_centered_vertically {
            border : 2px solid blue;
            padding: 50px;
        }

        div {
            margin: 50px;
        }


    </style>       
</head>
<body>
    <div id="div1_center_horizontaly">
        this div is centered horizontally
    </div>
    <div id="div2_text_centered_horizontaly">
        this text is centered horizontally
    </div>
    <div id="div3_text_centered_vertically">
        this text is centered vertically
    </div>
    

</body>
</html>
