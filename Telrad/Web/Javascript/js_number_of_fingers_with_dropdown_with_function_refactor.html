<!--
    User chooses a number 1-5
    Computer search for it and shows number of guesses
    uses function
-->

<!DOCTYPE html>
<html>
<head>
    <title>JS</title>
    <style>

    </style>
</head>

<body>

    Insert number 1-5
    <p>
        <select id="dropDownNumbers">
            <option>1</option>
            <option>2</option>
            <option selected>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </p>

    <p>
        <button id="bt_compute_my_guess">Compute my guess</button>
    </p>
    <script type="text/javascript">
				function GetCount(nGuessInput)
				{
					var nCount=0,bNotFound=true;
					while(bNotFound)
					{
						nGuess = Math.floor(Math.random() * 6) + 1;

						nCount++;

						if(nGuess == nGuessInput)
						{
							bNotFound = false;
						}
					}
					return nCount;
				}



			var nGuess,nGuessInput,nCount,bNotFound;

			document.getElementById("bt_compute_my_guess").onclick = function()
			{
				nGuessInput = document.getElementById("dropDownNumbers").value;

				nCount = GetCount(nGuessInput);

				alert("count : " + nCount);
			}


    </script>
</body>
</html>
